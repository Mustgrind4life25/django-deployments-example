{% extends 'buildapp/base.html' %}<!--The build app texts needs to be in quotes-->
{% block body_block %}

<div class="jumbotron">
	<h1>Please Login</h1>
	<form action="{% url 'buildapp:user_login' %}" method="post">
		{% csrf_token %} <!--whenever using a form this is needed-->
		<label for="username">Username:</label>
		<input type="text" name="username" placeholder="Enter Username">

		<label for="password">Password:</label>
		<input type="password" name="password">

		<input type="submit" name="" value="Login">
	</form>
</div>









{% endblock %}
